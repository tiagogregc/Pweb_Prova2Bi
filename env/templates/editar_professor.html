{% extends 'base.html' %}

{% block content %}
<main>
    <div class="container">
        <h1>Editar Professor</h1>
        <form action="{{ url_for('editar_professor', id=professor[0]) }}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ professor[1] }}" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="form-control" value="{{ professor[2] }}" required>
            </div>
            <div class="form-group">
                <label for="usuario">Usu√°rio</label>
                <input type="text" id="usuario" name="usuario" class="form-control" value="{{ professor[3] }}" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" value="{{ professor[4] }}" required>
            </div>
            <div class="form-group">
                <label for="disciplinas">Disciplinas</label><br>
                {% for disciplina in todas_disciplinas %}
                    <input type="checkbox" name="disciplinas" value="{{ disciplina[0] }}" 
                        {% if disciplina[0] in disciplinas_professor %} checked {% endif %}> {{ disciplina[1] }}<br>
                {% endfor %}
            </div>
            <button type="submit" class="btn">Salvar</button>
        </form>
    </div>
</main>
{% endblock %}
