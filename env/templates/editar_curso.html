{% extends 'base.html' %}

{% block content %}
<main>
    <div class="container">
        <h1>Editar Curso</h1>
        <form action="/cursos/editar/{{ curso[0] }}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ curso[1] }}" required>
            </div>
            <div class="form-group">
                <label for="disciplinas">Disciplinas</label>
                <div class="disciplinas-container">
                    {% for disciplina in todas_disciplinas %}
                        <div class="disciplina-item">
                            <input type="checkbox" name="disciplinas" value="{{ disciplina[0] }}"
                                   {% if disciplina[0] in disciplinas_curso %} checked {% endif %}>
                            <label for="disciplina_{{ disciplina[0] }}">{{ disciplina[1] }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn">Salvar</button>
        </form>
    </div>
</main>
{% endblock %}
