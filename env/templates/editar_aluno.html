{% extends 'base.html' %}

{% block content %}
    <h1>Editar Aluno</h1>
    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" value="{{ aluno[1] }}" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" value="{{ aluno[2] }}" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endere√ßo</label>
            <input type="text" name="endereco" id="endereco" value="{{ aluno[3] }}" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" value="{{ aluno[4] }}" required>
        </div>
        <div class="form-group">
            <label for="curso_id">Cursos</label>
            <select name="curso_id" id="curso_id" multiple>
                {% for curso in cursos %}
                    <option value="{{ curso[0] }}" {% if curso[0] in cursos_aluno %}selected{% endif %}>{{ curso[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
